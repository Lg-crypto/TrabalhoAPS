                        <label id="star-btn">
                            &#9733;
                        </label>
                    </li>
                </ul>
            </nav>
        </header>
        <section id="container">
            <dialog id="popup">
                <div class="popup">
                    <div class="x">
                        <button class="close" id="close">&#215;</button>
                    </div>
                    <div class="line">
                        <h2>Deseja avaliar o nosso site?</h2>
                    </div>
                    <div class="stars">
                        <span class="star" data-value="1">&#9733;</span>
                        <span class="star" data-value="2">&#9733;</span>
                        <span class="star" data-value="3">&#9733;</span>
                        <span class="star" data-value="4">&#9733;</span>
                        <span class="star" data-value="5">&#9733;</span>
                    </div>
                    <div class="line">
                        <button id="send-btn">Enviar</button>
                    </div>
                </div>
            </dialog>
            <section class="box-container">
                <form action="post">
                    <div class="box" id="box1">
                        <h2>dúvidas ou sugestão a fazer?</h2>
                        <h2 id="scnd">fale conosco:</h2>
                        <div class="mini-box">
                            <textarea name="msg" id="msg" cols="30" rows="5"></textarea>
                            <button type="submit">Enviar</button>
                        </div>
                    </div>
                    <div class="box" id="box2">
                        <label>
                            Nome (obrigatório)
                        </label>
                        <input type="text" id="name">
                        <label>
                            E-mail de contato (obrigatório)
                        </label>
                        <input type="email" name="" id="">
                    </div>
                </form>
            </section>
        </section>
    </main>
    <script src="../scripts/geral.js"></script>
